apiVersion: v1alpha1
kind: AgentConfig
metadata:
  name: ${VM_NAME}-sno-cluster
rendezvousIP: ${HOST_IP}
hosts:
  - hostname: ${VM_NAME}
    interfaces:
      - name: eno1
        macAddress: ${HOST_MAC}
    networkConfig:
      interfaces:
        - name: eno1
          type: ethernet
          state: up
          mac-address: ${HOST_MAC}
          ${NET_TYPE}:
            enabled: true
            address:
              - ip: ${HOST_IP}
                prefix-length: ${NET_PREFIX}
      routes:
        config:
        - next-hop-address: ${HOST_ROUTE}
          next-hop-interface: eno1
          destination: ${NET_DEFAULTROUTE}
      dns-resolver:
        config:
          server:
            - ${HOST_ROUTE}
