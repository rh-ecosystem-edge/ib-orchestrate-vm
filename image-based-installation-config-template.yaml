#
# Note: This is a sample ImageBasedInstallConfig file showing
# which fields are available to aid you in creating your
# own image-based-installation-config.yaml file.
#
apiVersion: v1beta1
kind: ImageBasedInstallationConfig
metadata:
  name: image-based-installation-config
seedImage: "${SEED_IMAGE}"
seedVersion: "${SEED_VERSION}"
installationDisk: "${INSTALLATION_DISK}"
networkConfig:
  interfaces:
    - name: enp1s0
      type: ethernet
      state: up
      mac-address: ${HOST_MAC}
      ipv4:
        enabled: true
        address:
          - ip: ${HOST_IP}
            prefix-length: 24
  routes:
    config:
      - next-hop-address: ${HOST_ROUTE}
        next-hop-interface: enp1s0
        destination: 0.0.0.0/0
  dns-resolver:
    config:
      server:
        - ${HOST_ROUTE}
pullSecret: |
  ${PULL_SECRET}
sshKey: |
  ${SSH_KEY}
